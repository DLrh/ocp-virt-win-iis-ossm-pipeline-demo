kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: ${{values.name}}-front-end
  namespace: ${{values.namespace}}
spec:
  to:
    kind: Service
    name: ${{values.name}}-front-end
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
# some metadata about the template itself
metadata:
  name: windows-iis-vm
  title: Windows IIS Application
  description: Create a VM that will deploy an IIS application from zip
spec:
  owner: backstage/techdocs-core
  type: service

  # these are the steps which are rendered in the frontend with the form input
  parameters:
    - title: What is the existing system
      required:
        - system
      properties:
        system:
          title: Name
          type: string
          description: Existing system to add the VM to
          ui:autofocus: true
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              - kind: System
    - title: IIS Deployment Options
      required:
        - zip
      properties:
        zip:
          title: ZIP Location
          type: string
          description: The location to the zip file of the IIS app to deploy
          ui:autofocus: true


  # here's the steps that are executed in series in the scaffolder backend
  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./template
        values:
          name: ${{ parameters.name }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: Publish
      action: publish:gitlab
      input:
        repoUrl: "${{ parameters.repo.host }}?owner=${{ parameters.repo.owner }}&repo=${{parameters.name}}"
        repoVisibility: public

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'